<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Min-new-tab</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="search-container">
      <!-- Search Input -->
      <div>
        <input type="text" id="search-input" />
        <button id="search-btn" class="icon-btn" data-icon="search"></button>
      </div>

      <!-- Search Engines -->
      <ul id="search-engines-list"></ul>

      <!-- suggestions -->
      <ul id="suggestions-list"></ul>
    </section>

    <!-- git commit -m"Refactor: adding fonctionality to page by editing js --phase2: load search engines to the page and adding set active search engine fonctionality" -->
    <!--  git add .-->
    <!-- git push -u origin clean-refactor -->

    <!-- Settings -->
    <section id="settings-container">
      <!-- settings panel trigger -->
      <div id="settings-trigger">
        <button
          id="settings-btn"
          class="icon-btn"
          data-icon="settings"
        ></button>
      </div>

      <!-- settings list -->
      <div id="settings-panel" class="hidden">
        <h2>Settings</h2>
        <ul id="settings-options" class="settings-list"></ul>
        <ul id="settings-search-engines" class="settings-list"></ul>
      </div>
    </section>

    <!-- main script -->
    <script src="script.js"></script>
  </body>
</html>
